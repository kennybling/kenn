<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
        background-color: #f9f9f9;
        color: #333;
    }

    .dark-mode {
        background-color: #333;
        color: #f9f9f9;
    }

    .clock {
        font-size: 2rem;
        margin: 20px 0;
    }

    .theme-toggle {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }

    .theme-toggle:hover {
        background-color: #0056b3;
    }

    .button-sus {
        background-color: rgb(205, 2, 2);
        color: beige;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 9px;
    }

    .button-sus:hover {
        opacity: 0.7;
    }

    .button-sus:active {
        opacity: 0.3;
    }

    .join-button {
        background-color: rgba(255, 255, 255, 0.759);
        border-style: solid;
        border: none;
        height: 35px;
        border-width: 76px;
        border-radius: 2px;
        cursor: pointer;
        border-color: rgb(2, 20, 53);
        color: blue;
        padding: 10px;
    }

    .join-button:hover {
        background: rgba(0, 0, 0, 0.1);
    }
</style>

<div>
    <h1>Welcome to My Beautiful App</h1>
    <div class="clock" id="clock">Loading time...</div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
</div>

<button class="button-sus" onclick="subscribe()">SUSCRIBE</button>
<button class="join-button">JOIN</button>

<script>
    // Update the clock every second
    const updateClock = () => {
        const clockElement = document.getElementById('clock');
        const now = new Date();
        clockElement.textContent = now.toLocaleTimeString();
    };
    setInterval(updateClock, 1000);
    updateClock(); // Initial call

    // Toggle between light and dark themes
    const toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    };

    // Set initial theme
    document.body.classList.add('light-mode');

    const subscribe = () => {
        document.getElementsByClassName('button-sus')[0].innerHTML == "SUBSCRIBED" ? document.getElementsByClassName('button-sus')[0].innerHTML = "SUBSCRIBE" : document.getElementsByClassName('button-sus')[0].innerHTML = "SUBSCRIBED";
    };
</script>
